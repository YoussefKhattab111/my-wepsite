<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microblog - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="brand-title">Microblog</h1>
                <h2>Create Account</h2>
                <p>Join our community today</p>
            </div>
            
            <form id="signupForm" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="username-input">
                        <input type="text" id="username" name="username" required>
                        <div class="username-status">
                            <i class="fas fa-spinner fa-spin" style="display: none;"></i>
                            <i class="fas fa-check text-success" style="display: none;"></i>
                            <i class="fas fa-times text-error" style="display: none;"></i>
                        </div>
                    </div>
                    <div class="username-feedback"></div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-requirements">
                        <div class="requirement" data-requirement="length">
                            <i class="fas fa-times"></i>
                            <span>At least 8 characters</span>
                        </div>
                        <div class="requirement" data-requirement="uppercase">
                            <i class="fas fa-times"></i>
                            <span>At least one uppercase letter</span>
                        </div>
                        <div class="requirement" data-requirement="lowercase">
                            <i class="fas fa-times"></i>
                            <span>At least one lowercase letter</span>
                        </div>
                        <div class="requirement" data-requirement="number">
                            <i class="fas fa-times"></i>
                            <span>At least one number</span>
                        </div>
                        <div class="requirement" data-requirement="special">
                            <i class="fas fa-times"></i>
                            <span>At least one special character</span>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <div class="password-match">
                            <i class="fas fa-check text-success" style="display: none;"></i>
                            <i class="fas fa-times text-error" style="display: none;"></i>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full" disabled>
                    <span class="btn-text">Create Account</span>
                    <span class="btn-loading" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                        Creating...
                    </span>
                </button>
            </form>
            
            <div class="auth-divider">
                <span>or</span>
            </div>
            
            <div class="social-login">
                <button class="btn btn-social btn-google">
                    Continue with Google
                </button>
                <button class="btn btn-social btn-github">
                    Continue with GitHub
                </button>
            </div>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="signup.js"></script>
    
</body>
</html>
