<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Microblog - Login</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1 class="brand-title">Microblog</h1>
        <h2>Welcome Back</h2>
        <p>Sign in to continue</p>
      </div>

      <form id="loginForm" class="auth-form">
        <div class="form-group">
            <label for="identifier">Email or Username</label>
            <input type="text" id="identifier" name="identifier" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input">
            <input type="password" id="password" name="password" required />
            <button type="button" class="toggle-password">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-full">
          <span class="btn-text">Sign In</span>
          <span class="btn-loading" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i> Loading...
          </span>
        </button>
      </form>

      <div class="auth-divider"><span>or</span></div>

      <div class="social-login">
        <button class="btn btn-social btn-google">Continue with Google</button>
        <button class="btn btn-social btn-github">Continue with GitHub</button>
      </div>

      <div class="auth-footer">
        <a href="forgot-password.html">Forgot password?</a>
        <p>Don't have an account? <a href="signup.html">Create account</a></p>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="login.js"></script>
</body>
</html>
